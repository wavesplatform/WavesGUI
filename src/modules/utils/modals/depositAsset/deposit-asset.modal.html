<div class="modal-content" ng-if="$ctrl.asset">

    <div class="warning-plate">
        <div class="body-2 warning-500" w-i18n="modal.deposit.{{::$ctrl.assetKeyName}}.warningTitle"></div>
        <div class="footnote-1 basic-500" w-i18n="modal.deposit.{{::$ctrl.assetKeyName}}.warningText"></div>
    </div>

    <div class="warning-plate">
        <div class="body-2 warning-500" w-i18n="modal.deposit.{{::$ctrl.assetKeyName}}.warningMinAmountTitle"></div>
        <div class="footnote-1 basic-500" w-i18n="modal.deposit.{{::$ctrl.assetKeyName}}.warningMinAmountText"></div>
    </div>

    <div class="body-2 basic-900">
        <span w-i18n="modal.deposit.copyAndShare"></span>
        <w-help-icon>
            <div class="help-icon__content-row-help headline-3">
                <w-i18n>modal.deposit.{{::$ctrl.assetKeyName}}.helpDescrTitle</w-i18n>
            </div>
            <div class="help-icon__content-row-help">
                <w-i18n>modal.deposit.{{::$ctrl.assetKeyName}}.helpDescrText</w-i18n>
            </div>
            <div class="help-icon__content-row-help">
                <w-i18n>modal.deposit.pleaseNote</w-i18n>
            </div>
        </w-help-icon>
    </div>

    <w-copy-wrap class="body-1 basic-900 mobile-low-fsize" info="$ctrl.gatewayAddress">
        {{$ctrl.gatewayAddress}}
        <w-loader ng-if="!$ctrl.gatewayAddress"></w-loader>
    </w-copy-wrap>

    <div class="or">
        <w-i18n>modal.deposit.or</w-i18n>
    </div>

    <div class="qr-wrapper">
        <div class="scan body-2 center basic-900" w-i18n="modal.deposit.scanQrCode"></div>
        <w-qr-code size="160" url="$ctrl.gatewayAddress"></w-qr-code>
        <w-loader ng-if="!$ctrl.gatewayAddress"></w-loader>
    </div>

</div>
