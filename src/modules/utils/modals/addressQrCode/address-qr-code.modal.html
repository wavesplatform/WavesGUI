<div class="modal-content">

    <div class="body-2 basic-900">
        <w-i18n>modal.qr.copyAndShare</w-i18n>
        <w-help-icon>
            <div class="row-help headline-3"><w-i18n>modal.qr.warningTitle</w-i18n></div>
            <div class="row-help"><w-i18n>modal.qr.warningText</w-i18n></div>
        </w-help-icon>
    </div>

    <w-copy-wrap class="body-1 basic-900 mobile-low-fsize" info="::$ctrl.address" ng-click="$ctrl.onCopyAddress()">
        {{::$ctrl.address}}
    </w-copy-wrap>

    <div class="or">
        <w-i18n>modal.qr.or</w-i18n>
    </div>

    <div class="center">
        <div class="scan body-2 basic-900" w-i18n="modal.qr.scanQrCode"></div>
        <w-qr-code size="160" url="'waves://' + $ctrl.address"></w-qr-code>
    </div>

</div>
