<md-dialog w-i18n-ns="app.utils" class="terms-accept" aria-label="modal">
    <w-step-by-step active-step="0">
        <w-step class="step-1">
            <md-dialog-content>
                <div class="header-texts">
                    <h1 w-i18n="modal.termsAccept.header.title"></h1>
                    <div class="body-2 disabled-600" w-i18n="modal.termsAccept.header.description"></div>
                </div>

                <hr>

                <div class="row">
                    <w-checkbox-submit id="security" ng-model="$ctrl.security"></w-checkbox-submit>
                    <label for="security" w-i18n="modal.termsAccept.body.security"></label>
                </div>
                <div class="row">
                    <w-checkbox-submit id="backup" ng-model="$ctrl.backup"></w-checkbox-submit>
                    <label for="backup" w-i18n="modal.termsAccept.body.backup"></label>
                </div>

                <div class="row">
                    <w-checkbox-submit id="shareAnalytics" ng-model="$ctrl.shareAnalytics"></w-checkbox-submit>
                    <label for="shareAnalytics" w-i18n="modal.termsAccept.body.analytics"></label>
                </div>

                <w-button class="submit long big" on-click="$ctrl.confirm()"
                          has-loader="true"
                          disabled="!$ctrl.security || !$ctrl.backup">
                    <span w-i18n="modal.termsAccept.body.ok"></span>
                </w-button>
            </md-dialog-content>
        </w-step>
    </w-step-by-step>
</md-dialog>
