<div ng-if="$ctrl.transaction"
     class="headline-2 basic-700">
    <span w-i18n="transaction.headers.{{$ctrl.transaction.type}}"></span>
    <span
        w-i18n="transaction.headers.{{$ctrl.transaction.transactionType}}-amount"
        params="{
           amountAsset: $ctrl.transaction.amount.asset.name,
           priceAsset: $ctrl.transaction.price.pair.priceAsset.name
        }"
    ></span>
</div>
