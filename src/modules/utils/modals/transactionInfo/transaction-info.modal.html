<div ng-if="$ctrl.transaction" class="content">

    <w-transaction-info transaction="$ctrl.transaction"></w-transaction-info>

    <div class="section" ng-if="$ctrl.confirmed">
        <div class="key" w-i18n="transaction.modals.confirmations"></div>
        <div class="value">{{$ctrl.confirmations}}</div>
    </div>

    <div class="section solid-border">
        <div class="key" w-i18n="transaction.modals.viewTransactionKey"></div>
        <div class="value">
            <a w-i18n="transaction.modals.viewTransactionValue"
               href="{{::$ctrl.explorerLink}}"
               target="_blank"></a>
        </div>
    </div>

    <div class="section last">
        <time>{{::$ctrl.transaction.timestamp | date: 'dd.MM.yyyy, HH:mm'}}</time>
        <div class="status"
             ng-class="{confirmed: $ctrl.confirmed, unconfirmed: !$ctrl.confirmed}"
             w-i18n="transaction.confirmed.{{$ctrl.confirmed}}"></div>
    </div>

</div>
