<div w-i18n-ns="app.wallet.assets">
    <div ng-click="$ctrl.onUnpinClick($ctrl.balance.asset)"
         ng-if="$ctrl.isUnpinned()"
         class="unpin">
        <div class="tooltip-holder">
            <span></span>
            <div class="tooltip unpin-tooltip">
                <div w-i18n="Unpin"></div>
            </div>
        </div>
    </div>
    <div class="info" ng-click="$ctrl.onClick({event: $event, asset: $ctrl.balance.asset, action: 'info'})">
        <div class="name">
            <w-asset-logo asset-id="{{::$ctrl.balance.asset.id}}" size="30"></w-asset-logo>
            {{::$ctrl.balance.asset.name}}
        </div>
        <h2 class="balance">
            <w-balance money="$ctrl.balance.available"></w-balance>
        </h2>

        <div ng-if="!$ctrl.balance.regular.eq($ctrl.balance.available)"
             class="balance-title body-2 disabled-600"
             w-i18n="directives.asset.ofTotalBalance"
             params="{totalBalance: $ctrl.balance.regular.toFormat()}"></div>
    </div>
    <hr>
    <div class="footer">
        <div class="btn-icon icon-send"
             ng-click="$ctrl.onClick({event: $event, asset: $ctrl.balance.asset, action: 'send'})">
            <svg width="15px" height="14px" viewBox="0 0 15 14" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

                <path d="M8.49986756,7.47652778 L15.019047,0.957348251 C15.2143092,0.762086104 15.5308917,0.762086102 15.7261538,0.957348247 L15.7261538,0.957348247 C15.9214159,1.15261039 15.9214159,1.46919288 15.7261538,1.66445503 L8.50013244,8.89047647 L1.31180339,1.70753191 C1.1164681,1.51234293 1.11634949,1.19576047 1.31153846,1.00042518 L1.31153846,1.00042518 C1.50672744,0.805089886 1.8233099,0.804971272 2.01864519,1.00016024 L8.49986756,7.47652778 Z" id="Shape-Copy-3" transform="translate(8.518912, 4.747136) scale(-1, 1) rotate(-180.000000) translate(-8.518912, -4.747136) "></path>
            </svg>
            <span w-i18n="directives.asset.send"></span>
        </div>
        <div class="btn-icon icon-receive"
             ng-click="$ctrl.onClick({event: $event, asset: $ctrl.balance.asset, action: 'receive'})">
            <svg width="15px" height="14px" viewBox="0 0 15 14" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

            <span w-i18n="directives.asset.receive"></span>
        </div>
    </div>
</div>
