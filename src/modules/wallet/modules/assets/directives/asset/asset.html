<div w-i18n-ns="app.wallet.assets">
    <div class="asset">
        <div class="asset__top">
            <div class="asset__wrapper"
                 ng-click="$ctrl.onClick({event: $event, asset: $ctrl.balance.asset, action: 'info'})">
                <w-asset-logo asset-id="$ctrl.balance.asset.id" size="30" class="asset-logo"></w-asset-logo>
                <div class="asset__text">
                    <div class="asset__wrapper">
                        <span class="asset__name">{{::$ctrl.balance.asset.name}}</span>
                        <w-asset-status asset-id="$ctrl.balance.asset.id"></w-asset-status>
                    </div>
                    <w-rating-stars ng-if="$ctrl.rating !== null" rating="$ctrl.rating" size="'s'"></w-rating-stars>
                </div>
            </div>
            <div ng-click="$ctrl.onUnpinClick($ctrl.balance.asset)"
                 ng-if="$ctrl.isUnpinned()"
                 class="unpin">
                <div class="unpin__wrapper">
                    <span class="unpin__icon"></span>
                    <div class="tooltip tooltip_unpin">
                        <div class="tooltip__content" w-i18n="Unpin"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="asset__middle"
             ng-click="$ctrl.onClick({event: $event, asset: $ctrl.balance.asset, action: 'info'})">
            <div class="asset__balance">
                <w-balance money="$ctrl.balance.available"></w-balance>
            </div>

            <div ng-if="!$ctrl.balance.regular.eq($ctrl.balance.available)"
                 class="margin-05 body-2 disabled-500 asset__balance-leasing"
                 w-i18n="directives.asset.ofTotalBalance"
                 params="{totalBalance: $ctrl.balance.regular.toFormat()}"></div>
        </div>
    </div>
    <hr class="hr">
    <div class="asset__footer">
        <div class="btn-icon icon-send"
             ng-click="$ctrl.onClick({event: $event, asset: $ctrl.balance.asset, action: 'send'})">
            <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 18 18">
                <path fill-rule="evenodd" d="M9.063 8.247a.747.747 0 0 1 .478.218l.065.075 5.935 5.935a.75.75 0 1 1-1.06 1.06L9.004 10.06 3.53 15.536a.75.75 0 0 1-1.06-1.06L8.403 8.54a.757.757 0 0 1 .545-.294h.115zm0-6a.747.747 0 0 1 .478.218l.065.075 5.935 5.935a.75.75 0 0 1-1.06 1.06L9.004 4.06 3.53 9.536a.75.75 0 0 1-1.06-1.06L8.403 2.54a.757.757 0 0 1 .545-.294h.115z"/>
            </svg>
            <span class="asset__footer-text" w-i18n="directives.asset.send"></span>
        </div>
        <div class="btn-icon icon-receive"
             ng-click="$ctrl.onClick({event: $event, asset: $ctrl.balance.asset, action: 'receive'})">
            <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 15 15">
                <path fill-rule="nonzero" d="M7 12.88L2.058 7.938a.625.625 0 1 1 .884-.884l4.562 4.562 4.563-4.562a.625.625 0 0 1 .884.884L8.008 12.88a.63.63 0 0 1-1.008 0zm0-5L2.058 2.938a.625.625 0 1 1 .884-.884l4.562 4.562 4.563-4.562a.625.625 0 0 1 .884.884L8.008 7.88A.63.63 0 0 1 7 7.88z"/>
            </svg>
            <span class="asset__footer-text" w-i18n="directives.asset.receive"></span>
        </div>
        <div ng-if="$ctrl.isGateway"
             class="btn-icon icon-withdraw"
             ng-click="$ctrl.onClick({event: $event, asset: $ctrl.balance.asset, action: 'withdraw'})">
            <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 18 18">
                <path fill-rule="nonzero" d="M15.5 10.391a.75.75 0 0 1 .743.648l.007.102v2.889c0 1.16-.899 2.109-2.038 2.189l-.156.005H3.944a2.195 2.195 0 0 1-2.188-2.037l-.006-.157v-2.889a.75.75 0 0 1 1.493-.102l.007.102v2.889c0 .352.261.642.6.688l.094.006h10.112a.695.695 0 0 0 .688-.6l.006-.094v-2.889a.75.75 0 0 1 .75-.75zM9.446 1.927L9.53 2l3.611 3.61a.75.75 0 0 1-.976 1.134l-.084-.073L9.75 4.34v7.801a.75.75 0 0 1-.648.743L9 12.891a.75.75 0 0 1-.75-.75V4.34L5.92 6.671a.75.75 0 0 1-1.134-.976l.073-.084L8.469 2a.75.75 0 0 1 .977-.073z"/>
            </svg>
            <span class="asset__footer-text" w-i18n-ns="app.utils" w-i18n="modal.send.withdrawTitle"></span>
        </div>
    </div>
</div>
