<div class="get-started-content create-account movable">

    <div class="text-center">
        <div class="headline-1 margin-4">
            <span w-i18n="createAccount.createNewAccount"></span>
        </div>

        <div class="body-2 margin-top-2 basic-500">
            <span w-i18n="createAccount.from"></span>
        </div>

    </div>

    <div class="avatars-list flex margin-2 margin-top-2">
        <div class="avatar-wrapper"
             ng-repeat="seed in $ctrl.seedList track by seed.address"
             ng-class="{active: seed.active}"
             ng-click="$ctrl.setActiveSeed(seed)">
            <w-avatar address="seed.address"></w-avatar>
        </div>
    </div>

    <div class="body-2 basic-900 margin-05" w-i18n="createAccount.address"></div>

    <w-copy-wrap class="copy-wrap copy-wrap_with-border body-2 margin-2"
         info="$ctrl.address">{{$ctrl.address}}
        <w-loader ng-if="!$ctrl.address"></w-loader>
    </w-copy-wrap>

    <div class="flex get-started-checkbox-save">
        <w-checkbox-submit ng-model="$ctrl.saveUserData" id="save-user-data"></w-checkbox-submit>
        <label for="save-user-data" class="footnote-1">
            <span class="basic-500" w-i18n="createAccount.saveUserData"></span>
        </label>
    </div>

    <w-button
        on-click="$ctrl.next($ctrl.stepIndex + $ctrl.saveUserData ? 1 : 2)"
        class="submit long big">
        <span w-i18n="button.continue"></span>
    </w-button>

    <w-get-started-link has-sign-in="::true" has-import="::true"></w-get-started-link>

</div>
