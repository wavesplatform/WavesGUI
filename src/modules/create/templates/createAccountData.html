<div class="get-started-content create-account movable">

    <div class="text-center">
        <div class="headline-1 margin-1">
            <span w-i18n="createAccount.protectYourAccount"></span>
        </div>

        <div class="body-2 basic-500 margin-top-2 margin-4">
            <span w-i18n="createAccount.protect"></span>
            <a ng-click="$ctrl.next(-1)" w-i18n="backupSeed.back"></a>
        </div>
    </div>

    <w-password
                name="$ctrl.name"
                password="$ctrl.password"
                on-submit="$ctrl.next()">
        <span w-i18n="button.continue"></span>
    </w-password>

    <w-get-started-link class="get-started-link" has-sign-in="::true" has-import="::true"></w-get-started-link>

</div>
