<div class="wrapper">
    <w-loader class="loader" ng-show="$ctrl.pending"></w-loader>
    <w-empty-block ng-show="$ctrl.nothingFound()"></w-empty-block>
    <w-error-block ng-show="$ctrl.loadingError"></w-error-block>

    <w-table class="orderbook-table">
        <w-thead>
            <w-row>
                <w-cell>
                    <span w-i18n="directives.orderBook.amount"
                          params="{assetName: $ctrl.amountAsset.displayName}"></span>
                </w-cell>
                <w-cell>
                    <span w-i18n="directives.orderBook.price" params="{assetName: $ctrl.priceAsset.displayName}"></span>
                </w-cell>
                <w-cell>
                    <span w-i18n="directives.orderBook.sum" params="{assetName: $ctrl.priceAsset.displayName}"></span>
                </w-cell>
            </w-row>
        </w-thead>
        <w-tbody>
            <w-scroll-box>
                <div class="asks"></div>
                <div class="info">
                    <div w-i18n="directives.orderBook.lastprice"></div>
                    <div class="last-price body-2 margin-05"></div>
                    <div>
                        <span w-i18n="directives.orderBook.spread"></span>
                        <span class="spread"></span>
                    </div>
                </div>
                <div class="bids"></div>
            </w-scroll-box>
        </w-tbody>
    </w-table>
</div>
