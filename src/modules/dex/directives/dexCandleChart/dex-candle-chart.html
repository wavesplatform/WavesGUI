<div class="dex-loader" ng-class="{loading: $ctrl.loadingTradingView}">
    <w-loader class="loader"></w-loader>
    <w-error-block class="error-block" ng-show="$ctrl.notLoaded"></w-error-block>
</div>
<div ng-class="{error: $ctrl.notLoaded, loading: $ctrl.loadingTradingView}"
     class="candle-chart-wrapper"
     id="{{::$ctrl.elementId}}">

    <div ng-if="$ctrl.notLoaded">
        <span w-i18n="directives.candleChart.error"></span>
    </div>
</div>
