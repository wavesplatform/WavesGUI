<span class="logo logo-header" ng-if="$ctrl.isLogined"></span>
<a class="logo logo-header" ng-if="!$ctrl.isLogined" href="/"></a>

<w-web-only>
    <nav class="top-menu" ng-if="!$ctrl.isLogined">

           event="'Menu Exchange Click'"
           event-target="'ui'"
           class="top-menu__link"
           ui-sref="main.dex-demo"
           w-i18n="welcome.exchange">
        </a>
        <a w-analytics event-target="'ui'"
           event="'Menu API Click'"
           event-target="'ui'"
           class="top-menu__link"
           href="https://docs.wavesplatform.com/en/waves-api-and-sdk/dex-api.html"
           target="_blank"
           rel="noopener noreferrer"
           w-i18n="welcome.api">
        </a>
        <a w-analytics event-target="'ui'"
           event="'Menu Help Click'"
           event-target="'ui'"
           class="top-menu__link"
           href="https://docs.wavesplatform.com/en/waves-client/install-waves-client.html"
           target="_blank"
           rel="noopener noreferrer"
           w-i18n="welcome.help">
        </a>
        <a w-analytics event-target="'ui'"
           event="'Menu News Click'"
           event-target="'ui'"
           class="top-menu__link"
           href="https://twitter.com/Waves_DEX"
           target="_blank"
           rel="noopener noreferrer"
           w-i18n="welcome.news"></a>
        <div class="dropdown-toggler" ng-if="!$ctrl.isDesktop">
            <span class="dropdown-toggler__btn" w-i18n="welcome.download"></span>
            <div class="main-header__dropdown dropdown">
                <a w-analytics
                   event-target="'ui'"
                   event="'Menu Download Windows Click'"
                   href="https://wavesplatform.com/files/WavesDEX-win.zip"
                   target="_blank"
                   rel="noopener noreferrer"
                   class="dropdown__link">
                    <i class="dropdown__icon dropdown__icon_win icon-24"></i>
                    <div>
                        <div w-i18n="welcome.windows"></div>
                        <div class="footnote-1 basic-500" w-i18n="welcome.windowsDescription"></div>
                    </div>
                </a>

                <a w-analytics event-target="'ui'"
                   event="'Menu Download Mac OS Click'"
                   href="https://wavesplatform.com/files/WavesDEX-mac.dmg"
                   target="_blank"
                   rel="noopener noreferrer"
                   class="dropdown__link">
                    <i class="dropdown__icon dropdown__icon_mac icon-24"></i>
                    <div>
                        <div w-i18n="welcome.macOs"></div>
                        <div class="footnote-1 basic-500" w-i18n="welcome.macOsDescription"></div>
                    </div>
                </a>

                <a w-analytics event-target="'ui'"
                   event="'Menu Download Linux Click'"
                   href="https://wavesplatform.com/files/WavesDEX-linux.deb"
                   target="_blank"
                   rel="noopener noreferrer"
                   class="dropdown__link">
                    <i class="dropdown__icon dropdown__icon_linux icon-24"></i>
                    <div>
                        <div w-i18n="welcome.linux"></div>
                        <div class="footnote-1 basic-500" w-i18n="welcome.linuxDescription"></div>
                    </div>
                </a>
            </div>
        </div>
    </nav>
</w-web-only>

    <a class="top-menu__link top-menu__link-dex" ui-sref="main.dex" w-i18n="welcome.exchange"></a>
    <div class="top-menu__link dropdown-toggler">
        <a class="dropdown-toggler__btn" w-i18n="welcome.wallet"></a>
        <div class="main-header__dropdown dropdown">
            <a class="dropdown__link dropdown__link_assets" ui-sref="main.wallet.assets">
                <i class="dropdown__icon dropdown__icon_dashboard icon-18"></i>
                <span  class="dropdown__text" w-i18n="welcome.dashboard"></span>
            </a>
            <a class="dropdown__link dropdown__link_portfolio" ui-sref="main.wallet.portfolio">
                <i class="dropdown__icon dropdown__icon_portfolio icon-18"></i>
                <span  class="dropdown__text" w-i18n="welcome.portfolio"></span>
            </a>
            <a class="dropdown__link dropdown__link_transactions" ui-sref="main.wallet.transactions">
                <i class="dropdown__icon dropdown__icon_transactions icon-18"></i>
                <span  class="dropdown__text" w-i18n="welcome.transactions"></span>
            </a>
            <a class="dropdown__link dropdown__link_leasing" ui-sref="main.wallet.leasing">
                <i class="dropdown__icon dropdown__icon_leasing icon-18"></i>
                <span  class="dropdown__text" w-i18n="welcome.leasing"></span>
            </a>
        </div>
    </div>
    <a class="top-menu__link top-menu__link-tokens" ui-sref="main.tokens" w-i18n="welcome.createToken"></a>
</nav>

<w-web-only class="block-right">
    <div ng-if="!$ctrl.isSignedIn" class="login-buttons buttons-wrapper buttons-wrapper-nowidth">
        <a class="body-2 submit-400 signIn-hidden" ng-class="{'margin-right-3': !$ctrl.hasMultiAccount}"
           ng-if="$ctrl.hasMultiAccount" ui-sref="signIn"
           w-analytics event="'Sign In Click'" event-target="ui"
           w-i18n="welcome.signIn"></a>
        <div class="create-hidden">
            <a class="fake-button submit medium" ui-sref="signUp" ng-if="!$ctrl.hasMultiAccount">
                <span w-i18n="welcome.createAccount" class="fake-button-content medium submit"></span>
            </a>
        </div>
    </div>
</w-web-only>

<w-click-outside on-click-outside="$ctrl.closeDropdown()" ng-if="$ctrl.isLogined">
    <div class="main-header__user {{SELECTORS.MAIN_HEADER_USER}}">

        <div class="dropdown-toggler dropdown-toggler_right" ng-click="$ctrl.toggleDropdown()">
            <div class="dropdown-toggler__avatar dropdown-toggler__avatar_has-helper">
                <w-analytics event="'Account Picture Click'" event-target="'ui'">
                    <w-avatar type="{{$ctrl.userType}}"
                              size="36"
                              address="$ctrl.address"></w-avatar>
                </w-analytics>

                <w-help-icon class="avatar-options-list" ng-if="($ctrl.hasTypeHelp)">
                    <div class="help-icon__row row-keeper" ng-if="$ctrl.isKeeper">
                        <span class="acount-option-icon"></span>
                        <span class="help-icon__text" w-i18n="welcome.keeperAccount"></span>
                    </div>
                    <div class="help-icon__row row-ledger" ng-if="$ctrl.isLedger">
                        <span class="acount-option-icon"></span>
                        <span class="help-icon__text" w-i18n="welcome.ledgerAccount"></span>
                    </div>
                    <div class="help-icon__row row-script" ng-if="$ctrl.isScript">
                        <span class="acount-option-icon"></span>
                        <span class="help-icon__text" w-i18n="welcome.scriptAccount"></span>
                    </div>
                </w-help-icon>
            </div>
        </div>


        <div class="main-header__dropdown main-header__dropdown_user dropdown" ng-class="{'main-header__dropdown_open': $ctrl.isMenuOpen}">
            <div class="main-header__dropdown-menu-wrapper">
                <div class="main-header__dropdown-menu" ng-class="{'main-header__dropdown-menu_open': $ctrl.isMenuOpen}">
                    <div>
                        <div class="user-account text-center has-helper">
                            <div class="user-account__name">
                                <div class="user-account__block" ng-show="!$ctrl.showInput" ng-click="$ctrl.setNameView()">
                                    <div class="user-account__text">{{user.name}}</div>
                                    <w-info-tooltip class="{{SELECTORS.TOOLTIP_RENAME}}" no-icon="true">
                                        <span class="tooltip__content" w-i18n="welcome.renameAccount"></span>
                                    </w-info-tooltip>
                                </div>

                                <div class="user-account__input" ng-show="$ctrl.showInput">
                                    <form ng-submit="$ctrl.onSave()" name="$ctrl.setUserName">
                                        <w-input-container>
                                            <w-input
                                                    type="text"
                                                    class="tiny long"
                                                    ng-focus="$ctrl.onFocus()"
                                                    ng-blur="$ctrl.onBlur()"
                                                    ng-model="$ctrl.userName"
                                                    maxlength="{{::MAX_USER_NAME_LENGTH}}"
                                                    name="userName"
                                                    autocomplete="off"
                                                    required
                                            ></w-input>

                                            <w-input-error class="tiny" w-i18n-ns="app.ui" ng-class='{hidden: $ctrl.isUniqueUserName}'>
                                                <span w-i18n="password.nameExists"></span>
                                            </w-input-error>
                                        </w-input-container>
                                        <div class="user-account__btns">
                                            <button class="user-account__btn user-account__btn_cancel"
                                                    ng-mousedown="$ctrl.onCancel()" ng-touchstart="$ctrl.onCancel()"></button>
                                            <button class="user-account__btn user-account__btn_ok"
                                                    ng-disabled="!$ctrl.userName || !$ctrl.isUniqueUserName"
                                                    ng-mousedown="$ctrl.onSave()" ng-touchstart="$ctrl.onSave()"></button>
                                        </div>
                                    </form>
                                </div>

                            </div>

                            <div class="user-account__address">
                                <w-copy-wrap-default class="copy-underline basic-500 caption-4" info="$ctrl.address">
                                    {{$ctrl.address}}
                                </w-copy-wrap-default>

                                <w-info-tooltip no-icon="true">
                                    <span class="tooltip__content" w-i18n="welcome.copyAddress"></span>
                                </w-info-tooltip>
                            </div>
                        </div>

                        <a class="dropdown__link dropdown__link_aliases" ng-click="$ctrl.showAliases()">
                            <i class="dropdown__icon dropdown__icon_aliases icon-18"></i>
                            <span class="dropdown__text" w-i18n="welcome.aliases"></span>
                        </a>
                        <a class="dropdown__link dropdown__link_settings" ng-click="$ctrl.showSettings()">
                            <i class="dropdown__icon dropdown__icon_settings icon-18"></i>
                            <span class="dropdown__text" w-i18n="welcome.settings"></span>
                        </a>
                        <a class="dropdown__link dropdown__link_accounts" ng-click="$ctrl.toggleAccounts()">
                            <i class="dropdown__icon dropdown__icon_accounts icon-18"></i>
                            <span class="dropdown__text" w-i18n="welcome.switchAccount"></span>
                            <i class="dropdown__icon dropdown__icon_arrow-right"></i>
                        </a>
                        <a class="dropdown__link dropdown__link_logout" ng-click="$ctrl.logout()">
                            <i class="dropdown__icon dropdown__icon_logout icon-18"></i>
                            <span class="dropdown__text" w-i18n="welcome.logout"></span>
                        </a>
                    </div>

                    <div class="switch-accounts">
                        <a class="switch-accounts__back"
                           ng-click="$ctrl.toggleAccounts()"
                           w-i18n="welcome.menu"
                        ></a>

                        <div class="switch-accounts__list">
                            <div ng-repeat="user in $ctrl.userList track by $index"
                                 class="switch-accounts__item-wrap"
                            >
                                <div ng-click="$ctrl.switchUser(user)" class="switch-accounts__item">
                                    <w-avatar
                                            type="{{::user.userType}}"
                                            size="30"
                                            address="user.address"
                                            class="switch-accounts__avatar"
                                    ></w-avatar>
                                    <div class="switch-accounts__info-wrap">
                                        <div class="switch-accounts__name-wrap">
                                            <div class="switch-accounts__name footnote-1" ng-if="user.name">{{user.name}}</div>
                                            <span ng-if="$ctrl.isCurrentUser(user)"
                                                  class="switch-accounts__active"
                                                  w-i18n-ns="app.ui"
                                                  w-i18n="active"
                                            ></span>
                                        </div>
                                        <div class="switch-accounts__address body-3">{{::user.address}}</div>
                                    </div>
                                </div>
                                <w-analytics event="'Remove Switch Account Successfully Unlocked'">
                                    <div class="switch-accounts__remove icon-remove-user icon-close" ng-click="$ctrl.deleteUser(user)"></div>
                                </w-analytics>
                            </div>
                            <div ng-if="$ctrl.userListLocked.length" class="switch-accounts__unlock">
                                <span w-i18n="welcome.accountList.locked"></span>
                            </div>
                            <div ng-repeat="user in $ctrl.userListLocked track by $index"
                                 class="switch-accounts__item-wrap switch-accounts__item-wrap_unlock"
                            >
                                <div ng-click="$ctrl.unlockUser(user)" class="switch-accounts__item">
                                    <w-avatar
                                            type="{{::user.userType}}"
                                            size="30"
                                            address="user.address"
                                            class="switch-accounts__avatar"
                                    ></w-avatar>
                                    <div class="switch-accounts__info-wrap">
                                        <div class="switch-accounts__name footnote-1" ng-if="user.name">{{user.name}}</div>
                                        <div class="switch-accounts__address">{{::user.address}}</div>
                                    </div>
                                </div>
                                <w-analytics event="'Remove Switch Account Pending Unlock'">
                                    <div class="switch-accounts__remove icon-remove-user icon-close"
                                         ng-click="$ctrl.deleteUser(user)"
                                    ></div>
                                </w-analytics>
                            </div>
                        </div>
                        <div class="switch-accounts__add-wrapper">
                            <w-analytics event="'Add Account'">
                                <a ui-sref="create" w-i18n="userList.addNew" class="switch-accounts__add"></a>
                            </w-analytics>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</w-click-outside>
