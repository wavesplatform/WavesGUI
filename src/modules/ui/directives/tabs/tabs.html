<div class="tabs__wrap" ng-class="$ctrl.mod">
    <div class="tabs__header">
        <a ng-repeat="tab in $ctrl.tabs.components track by tab.id"
           ng-class="{tabs__title_active: tab.selected}"
           ng-click="$ctrl.select(tab)"
           w-i18n="{{tab.title}}"
           class="tabs__title"></a>
    </div>

    <div class="tabs__body">
        <ng-transclude></ng-transclude>
    </div>
</div>
