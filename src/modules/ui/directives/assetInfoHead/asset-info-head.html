<div class="asset-modal__head">
    <div class="asset-modal__head-content">
        <w-asset-logo ng-cloak asset-id="{{$ctrl.assetId}}"
                      size="65"
                      class="asset-modal__logo big"></w-asset-logo>

        <div class="asset-modal__data">
            <h2 ng-cloak class="asset-modal__name basic-900" ng-class="{'has-label': $ctrl.hasLabel}">
                <span class="name">{{$ctrl.assetName}}</span>
                <w-asset-status asset-id="$ctrl.assetId"></w-asset-status>
            </h2>

            <div ng-if="$ctrl.ticker" class="body-2 margin-05 basic-500 asset__ticker">{{$ctrl.ticker}}</div>
        </div>

        <div class="chart-wrapper">
            <w-asset-rate-chart no-update="::true" asset-id="$ctrl.assetId"></w-asset-rate-chart>
            <div class="interactive-stop"></div>
        </div>

    </div>
</div>
