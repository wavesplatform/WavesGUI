<w-sign signable="$ctrl.signable"
        hide-id="$ctrl.hideId"
        on-success="$ctrl.onSignSuccess()"
        on-cancel="$ctrl.onSignCancel()">
</w-sign>
<w-button ng-if="!$ctrl.signPending"
          has-loader="true"
          on-click="$ctrl.onClickButton()"
          disabled="$ctrl.disabled"
          class="big long submit">
    <ng-transclude></ng-transclude>
</w-button>
