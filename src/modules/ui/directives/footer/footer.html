<footer class="footer__wrap" w-i18n-ns="app.welcome" w-web-only-class="WEB ONLY">
    <div class="footer__left">
        <a class="footer__logo logo logo_footer margin-2" href="https://wavesplatform.com" target="_blank" rel="noopener noreferrer"></a>
        <div class="footer__left-item margin-2" w-i18n="welcome.broughtBy"></div>
        <div class="footer__left-item margin-1" w-i18n="welcome.copyright"></div>
        <a class="footer__link footer__link_support" w-i18n="welcome.mailto" target="_blank" rel="noopener noreferrer" href="https://support.wavesplatform.com"></a>
        <w-change-language></w-change-language>
    </div>
    <div class="footer__right">
        <div class="footer__right-item">
            <div class="footer__title" w-i18n="welcome.productsTools"></div>
            <a w-analytics event="'Footer Wallet Click'"
                w-i18n="welcome.wavesWallet"
                event-target="'ui'"
                class="footer__link" target="_blank" rel="noopener noreferrer"
                href="https://wavesplatform.com/products-wallet"></a>
            <a w-analytics event="'Footer Keeper Click'"
                w-i18n="welcome.wavesKeeper"
                event-target="'ui'"
                class="footer__link" target="_blank" rel="noopener noreferrer"
                href="https://wavesplatform.com/products-keeper"></a>
            <a w-analytics event="'Footer Blockchain Click'"
                w-i18n="welcome.wavesBlockchain"
                class="footer__link" target="_blank" rel="noopener noreferrer"
                event-target="'ui'" href="https://wavesplatform.com/products-blockchain"></a>
            <a w-analytics event="'Footer IDE Click'"
                w-i18n="welcome.wavesIde"
                event-target="'ui'"
                class="footer__link" target="_blank" rel="noopener noreferrer"
                href="https://ide.wavesplatform.com"></a>
            <a w-analytics event="'Footer Explorer Click'"
                w-i18n="welcome.wavesExplorer"
                event-target="'ui'"
                class="footer__link" target="_blank" rel="noopener noreferrer"
                href="http://wavesexplorer.com"></a>
        </div>

        <div class="footer__right-item">
            <div class="footer__title" w-i18n="welcome.forDevelopers"></div>
            <a w-analytics event="'Footer GitHub Click'"
                w-i18n="welcome.gitHub"
                event-target="'ui'"
                class="footer__link" target="_blank" rel="noopener noreferrer"
                href="https://github.com/wavesplatform"></a>
            <a w-analytics event="'Footer API Click'"
                w-i18n="welcome.api"
                event-target="'ui'"
                class="footer__link" target="_blank" rel="noopener noreferrer"
                href="https://docs.wavesplatform.com/en/waves-api-and-sdk/dex-api.html"></a>
            <a w-analytics event="'Footer Stack Overflow Click'"
                w-i18n="welcome.stackOverflow"
                event-target="'ui'"
                class="footer__link" target="_blank" rel="noopener noreferrer"
                href="https://stackoverflow.com/questions/tagged/wavesplatform"></a>
            <a w-analytics event="'Footer Documentation Click'"
                w-i18n="welcome.documentation"
                event-target="'ui'"
                class="footer__link" target="_blank" rel="noopener noreferrer"
                href="https://docs.wavesplatform.com"></a>
            <a w-analytics event="'Footer Waves Labs Click'"
                w-i18n="welcome.wavesLabs"
                event-target="'ui'"
                class="footer__link" target="_blank" rel="noopener noreferrer"
                href="https://waveslabs.com"></a>
        </div>

        <div class="footer__right-item">
            <div class="footer__title" w-i18n="welcome.legal"></div>
            <a w-analytics event="'Footer Privacy Policy Click'"
                event-target="'ui'"
                class="footer__link" w-i18n="welcome.privacyPolicy" target="_blank" rel="noopener noreferrer" href="https://wavesplatform.com/files/docs/Privacy%20Policy_SW.pdf"></a>
            <a w-analytics event="'Footer Terms of use Click'"
                event-target="'ui'"class="footer__link" w-i18n="welcome.termsOfUse" target="_blank" rel="noopener noreferrer" href="https://wavesplatform.com/files/docs/Waves_terms_and_conditions.pdf"></a>
        </div>

        <div class="footer__right-item">
            <div class="footer__title" w-i18n="welcome.social"></div>
            <a w-analytics event="'Footer Blog Click'"
                class="footer__link" w-i18n="welcome.blog" target="_blank" rel="noopener noreferrer" href="https://blog.wavesplatform.com/"></a>
            <a w-analytics event="'Footer Twitter Click'"
                class="footer__link" w-i18n="welcome.twitter" target="_blank" rel="noopener noreferrer" href="https://twitter.com/Waves_DEX"></a>
            <a w-analytics event="'Footer Telegram Click'" event-params='{Language: $ctrl.lang}'
                class="footer__link" w-i18n="welcome.telegram" target="_blank" rel="noopener noreferrer" href="{{::$ctrl.telegramLink}}"></a>
            <a w-analytics event="'Footer Forum Click'"
                class="footer__link" w-i18n="welcome.forum" target="_blank" rel="noopener noreferrer" href="https://forum.wavesplatform.com"></a>
        </div>
    </div>
    <w-web-only>
        <div class="toaster-mobiles" ng-if="::$ctrl.isToasterMobilesVisible">
            <a href="{{::$ctrl.mobileAppLink}}" class="toaster-mobiles__link">
                <div class="toaster-mobiles__mobile-app-logo"></div>
                <div class="toaster-mobiles__text-wrapper">
                    <div class="toaster-mobiles__title" w-i18n="welcome.downloadMobileApp"></div>
                    <div class="toaster-mobiles__sub-title" w-i18n="welcome.instantAccessWalletDex"></div>
                </div>
            </a>
            <div class="toaster-mobiles__close">
                <button class="toaster-mobiles__close-icon" ng-click="$ctrl.hideToaster()"></button>
            </div>
        </div>
    </w-web-only>
</footer>
