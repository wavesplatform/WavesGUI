<div class="full-width" ng-switch on="$ctrl.type">
    <w-issue ng-switch-when="3" props="$ctrl.props"></w-issue>
    <w-transfer ng-switch-when="4" props="$ctrl.props"></w-transfer>
    <w-reissue ng-switch-when="5" props="$ctrl.props"></w-reissue>
    <w-burn ng-switch-when="6" props="$ctrl.props"></w-burn>
    <w-exchange-data ng-switch-when="7" props="$ctrl.props"></w-exchange-data>
    <w-lease ng-switch-when="8" props="$ctrl.props"></w-lease>
    <w-cancel-leasing ng-switch-when="9" props="$ctrl.props"></w-cancel-leasing>
    <w-create-alias ng-switch-when="10" props="$ctrl.props"></w-create-alias>
    <w-mass-transfer ng-switch-when="11" props="$ctrl.props"></w-mass-transfer>
    <w-data ng-switch-when="12" props="$ctrl.props"></w-data>
    <w-set-script ng-switch-when="13" props="$ctrl.props"></w-set-script>
    <w-sponsorship ng-switch-when="14" props="$ctrl.props"></w-sponsorship>
    <w-set-asset-script ng-switch-when="15" props="$ctrl.props"></w-set-asset-script>
    <w-unknown ng-switch-default props="$ctrl.props">def</w-unknown>
</div>
