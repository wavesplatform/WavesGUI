<div class="line-wrapper">
    <div class="line">
        <div class="body-2 top fs-mobile">
            <w-transaction-header type-name="$ctrl.typeName"
                                  asset-name="$ctrl.assetName"></w-transaction-header>
            <span class="status-label-min inactive" w-i18n="transaction.headers.suspicious"></span>
        </div>
        <div class="footnote-1 bottom fs-mobile">
            <w-transaction-subheader params="$ctrl.subheaderParams"
                                     type-name="$ctrl.typeName"></w-transaction-subheader>
        </div>
    </div>
    <div class="line">
        <div class="body-2 top fs-mobile">
            <w-transaction-amount params="$ctrl.amountParams"
                                  type-name="$ctrl.typeName"></w-transaction-amount>
        </div>
        <div class="footnote-1 bottom fs-mobile" ng-if="!$ctrl.isScam">
            <w-transaction-amount params="$ctrl.mirrorBalanceParams"
                                  type-name="$ctrl.typeName"></w-transaction-amount>
        </div>
    </div>
</div>
