<div class="line-wrapper">
    <div class="line">
        <div class="body-2 margin-05 top fs-mobile">
            <span w-i18n="transaction.headers.{{::$ctrl.typeName}}"
                  params="{name: $ctrl.assetName}"></span>
            <w-asset-status asset-id="$ctrl.props.assetId" only-spam="true"></w-asset-status>
        </div>
        <div class="footnote-1 bottom fs-mobile">
            <span w-i18n="transaction.subheaders.{{::$ctrl.typeName}}"
                  params="{time: $ctrl.time, address: $ctrl.address}"></span>
        </div>
    </div>
    <div class="line">
        <div class="body-2 margin-05 top fs-mobile">
            <span w-i18n="transaction.amounts.{{::$ctrl.typeName}}"
                  params="$ctrl.amountParams"></span>
        </div>
        <div class="footnote-1 bottom fs-mobile" ng-if="!$ctrl.isScam">
            <span w-i18n="transaction.amounts.{{::$ctrl.typeName}}"
                  params="$ctrl.mirrorBalanceParams"></span>
        </div>
    </div>
</div>
