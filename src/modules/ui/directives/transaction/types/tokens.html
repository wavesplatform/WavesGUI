<div class="line-wrapper">
    <div class="line">
        <div class="body-2 top fs-mobile">
             <span w-i18n="transaction.headers.{{::$ctrl.typeName}}"
                   params="{name: $ctrl.name}"></span>
        </div>
        <div class="footnote-1 bottom fs-mobile">
             <span w-i18n="transaction.subheaders.{{::$ctrl.typeName}}"
                   params="{time: $ctrl.time}"></span>
        </div>
    </div>
    <div class="line">
        <div class="body-2 top fs-mobile">
        <span w-i18n="transaction.amounts.{{::$ctrl.typeName}}"
              params="{
                amount: $ctrl.amount
              }"></span>
            <span class="nowrap">{{$ctrl.name}}</span>
        </div>
        <div class="footnote-1 bottom fs-mobile" ng-if="$ctrl.typeName === 'issue' || $ctrl.typeName === 'reissue'">
             <span w-i18n="transaction.reissuable.{{::$ctrl.transaction.reissuable}}"></span>
        </div>
    </div>
</div>
