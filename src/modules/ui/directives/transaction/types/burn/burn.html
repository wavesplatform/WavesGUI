<div class="line-wrapper">
    <div class="line">
        <div class="body-2 margin-05 top fs-mobile">
            <span w-i18n="transaction.headers.burn"
                  params="{name: $ctrl.assetName}"></span>
            <w-asset-status asset-id="$ctrl.props.assetId" size="'small'" only-spam="true"></w-asset-status>
        </div>
        <div class="footnote-1 bottom fs-mobile">
            <span w-i18n="transaction.subheaders.burn"
                  params="{time: $ctrl.props.time}"></span>
        </div>
    </div>
    <div class="line">
        <div class="body-2 margin-05 top fs-mobile">
            <span w-i18n="transaction.amounts.burn"
                  params="{amount: $ctrl.amount}"></span>
            <span class="nowrap">{{$ctrl.name}}</span>
        </div>
    </div>
</div>
