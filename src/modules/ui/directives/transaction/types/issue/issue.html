<div class="line-wrapper">
    <div class="line">
        <div class="body-2 top fs-mobile">
            <span w-i18n="transaction.headers.issue"
                  params="{name: $ctrl.assetName}"></span>
            <span class="spam-label" w-i18n="transaction.headers.suspicious"></span>
        </div>
        <div class="footnote-1 bottom fs-mobile">
            <span w-i18n="transaction.subheaders.issue"
                  params="{time: $ctrl.props.time}"></span>
        </div>
    </div>
    <div class="line">
        <div class="body-2 top fs-mobile">
            <span w-i18n="transaction.amounts.issue"
                  params="{amount: $ctrl.amount}"></span>
            <span class="nowrap">{{$ctrl.name}}</span>
        </div>
        <div class="footnote-1 bottom fs-mobile">
            <span w-i18n="transaction.reissuable.{{::$ctrl.props.reissuable}}"></span>
        </div>
    </div>
</div>
