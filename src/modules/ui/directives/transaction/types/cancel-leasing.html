<div class="line-wrapper grow">
    <div class="line">
        <div class="body-2 top fs-mobile">
            <span w-i18n="transaction.headers.{{::$ctrl.typeName}}"></span>
        </div>
        <div class="footnote-1 bottom fs-mobile">
            <span w-i18n="transaction.subheaders.{{::$ctrl.typeName}}"
                  params="{time: $ctrl.time, transactionId: $ctrl.transaction.leaseId}"></span>
        </div>
    </div>
    <div class="line">
        <div class="body-2 top fs-mobile">
            <span w-i18n="transaction.amounts.{{::$ctrl.typeName}}"
                  params="{
                    amount: $ctrl.transaction.lease.amount.toFormat(),
                    name: $ctrl.transaction.lease.amount.asset.name
                  }"></span>
        </div>
    </div>
</div>
