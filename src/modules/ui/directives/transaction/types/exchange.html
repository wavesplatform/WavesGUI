<div class="line transaction-header exchange basic-700">
    <div>
        <div>
            <span w-i18n="transaction.headers.{{::$ctrl.type}}"></span>
            <span class="nowrap" w-i18n="transaction.headers.exchange-amount"
                  params="{
                    amountAsset: $ctrl.transaction.amount.asset.name,
                    priceAsset: $ctrl.transaction.price.pair.priceAsset.name
                  }"></span>
        </div>
    </div>
    <div>
        <span w-i18n="transaction.amounts.{{::$ctrl.type}}"
              params="{
                sign: $ctrl.type === 'exchange-buy' ? '+' : '–',
                amount: $ctrl.transaction.amount.toFormat(),
                name: $ctrl.transaction.amount.asset.name
              }"></span>
    </div>
</div>
<div class="line footnote-1 basic-500">
    <div>
        <span w-i18n="transaction.subheaders.{{::$ctrl.type}}"
              params="{time: $ctrl.time}"></span>
    </div>
    <div>
        <span w-i18n="transaction.amounts.{{::$ctrl.type}}"
              params="{
                sign: $ctrl.type === 'exchange-buy' ? '–' : '+',
                amount: $ctrl.totalPrice,
                name: $ctrl.transaction.price.pair.priceAsset.name
              }"></span>
    </div>
</div>
