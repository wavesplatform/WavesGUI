<div class="line-wrapper grow">
    <div class="status-label error" w-i18n="transaction.headers.canceled"></div>
    <div class="line">
        <div class="body-2 margin-05 top fs-mobile">
            <span w-i18n="transaction.headers.cancel-leasing"></span>
        </div>
        <div class="footnote-1 bottom fs-mobile">
            <span w-i18n="transaction.subheaders.cancel-leasing"
                  params="{time: $ctrl.props.time,
                           transactionId: $ctrl.props.leaseId}"></span>
        </div>
    </div>
    <div class="line">
        <div class="body-2 margin-05 top fs-mobile">
            <span w-i18n="transaction.amounts.cancel-leasing"
                  params="{amount: $ctrl.props.lease.amount.toFormat(),
                           name: $ctrl.props.lease.amount.asset.name}"></span>
        </div>
    </div>
</div>
